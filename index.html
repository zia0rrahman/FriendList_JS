<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Your Friend List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card mt-3">
                    <h3 class="card-header">Add New Friend</h3>
                    <div class="card-body">
                        <form action="" id="new_friend">
                            <input type="text" id="friend_name" class="form-control" placeholder="Type your friend name" required>
                            <button type="submit" class="btn btn-info mt-3 btn-block">Add to list</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <h3 class="card-header">All friends</h3>
                    <div class="card-body">
                        <ul id="friend-output" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
